<!DOCTYPE html>

	<title>Unordered list</title>
</head>
<body>
	<h1>Unordered lists</h1>
	<div>
		My typical dinner shopping list:
		<ol>
		<li>Milk</li>
		<li>Donuts</li>
		<li>Cookies
			<ol>
			<li>Chocolate</li>
			<li>Sugar</li>
			<li>Peanut butter</li>
			</ol>
		</li>
		<li>pepto Bismol &copy;</li>
		</ol>

		<p>This is to check the non blank spcaing betweeen the words so that the spaces between words which shouldn't be there will not &nbsp;be &nbsp;there</p>

	</div>
</body>

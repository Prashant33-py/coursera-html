<!DOCTYPE html>
<html>
<head>
<style>
*{
	box-sizing: border-box;
}
body{
	text-align: center;
}
div {
  background: maroon;
  align-self: center;
  width: 100px;
  height: 35px;
  text-align: center;
  margin: auto;
  margin-top: 8px;
  color: white;
  font-family: Helvetica;
  transition: height .5s, width .5s, transform .5s;
}

div:hover {
  width: 300px;
  height: 100px;
  transform: rotate(180deg);
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Slide your cursor onto the option to the effect. <b>Try not to click it!!</b></p>
<div>Option 1</div>
<div style="background-color: #2d545e;">Option 2</div>
<div style="background-color: #8076a3;">Option 3</div>

<p><b>Note:</b> No need to worry since we are doing it in latest version of <b>CHROME</b>!!!</p>

</body>
</html>
